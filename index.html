<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
      
        <div class="search-form-header">Search for repositories</div>
        <input class="search-form-input" type="text" name="search-textbox" id="search-input" placeholder="ex:CodingChallenge">
        <button class="search-form-button" name="search-button" id="search-button">Search</button>

        <label for="selectBox">Search History</label>

        <select name="selectBox" id="selectBox" label>
            <option value="none">-None-</option>
        </select>

    
        <div class="jumbotron jumbotron-fluid text-white bg-info">
            <div class="container-fluid" id="banner">
                <h1 class="display-5">Github Repositories</h1>
                <p class="lead">using HTML, CSS, Bootstrap 4, Javascript and Postman</p>
            </div>
    
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">URL</th>
                        <th scope="col">Language</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <!-- Dynamically populated through javascript methods -->
                </tbody>
            </table>
    
        </div>
    </div>

</body>
</html>
